<html ng-app="gateblu-ui">
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap"></script>
  <script type="text/javascript" src="dist/application.js"></script>
</head>

<body ng-controller="MainController">
  <header>
    Gateblu
  </header>

  <div class="jumbotron update-container" ng-if="updateAvailable">
    <h1>Updates Available</h1> 
    <p>There is a new version of Gateblu available.</p>
    <a href="http://gateblu.octoblu.com" class="btn btn-primary btn-lg external-link">Download &raquo;</a>
  </div>

  <div class="device-container">
    <div class="device" ng-repeat="device in devices" ng-class="{ 'device-offline' : !device.online }">
      <div class="device-icon" ng-style="{'background-image': 'url(' + device.icon_url + ')'}"></div>
      <strong>{{device.name}}</strong>
    </div>
  </div>

  <div class="log-container" ng-show="showLogs">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Logs</h3>
      </div>
      <div class="panel-body" ng-controller="LogController">
        <pre>{{logs | json}}</pre>
      </div>
    </div>
  </div>

  <footer>
    <div class="btn-toolbar drawer-controls">
      <div class="tab-controls">
        <div class="btn-group">
          <button class="btn btn-default btn-sm" title="View Logs" ng-click="showLogs = !showLogs">
            <i class="glyphicon glyphicon-book"></i>
          </button>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
